<ion-view title="Dashboard">
  <ion-content padding='true'>
    <h1>Home</h1>
    <p>Name: {{userData.name}}</p>
    <p>Twitter Screen Name: {{userData.screen_name}}</p>
    <p>Twitter id: {{userData.id}}</p>
    <button class="button button-outline button-assertive" ng-click='doLogout()'>
      Logout
    </button>
  </ion-content>
</ion-view>
